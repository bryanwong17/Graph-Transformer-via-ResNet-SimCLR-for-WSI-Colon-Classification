batch_size: 128
epochs: 20
eval_every_n_epochs: 1
fine_tune_from: ''
log_every_n_steps: 25
weight_decay: 10e-6
fp16_precision: False
n_gpu: 1
gpu_ids: (0,1)

model:
  out_dim: 512
  base_model: "resnet18"

dataset:
  s: 1
  input_shape: (224,224,3)
  num_workers: 8
  valid_size: 0.1

loss:
  temperature: 0.5
  use_cosine_similarity: True
